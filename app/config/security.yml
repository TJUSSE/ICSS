            - ROLE_DASHBOARD_ACCESS
            - ROLE_LOGGED_IN
            - ROLE_SSE_ICSS_DASHBOARD_STUDENT_EDIT
            - ROLE_SSE_ICSS_DASHBOARD_STUDENT_LIST
            - ROLE_SSE_ICSS_DASHBOARD_STUDENT_VIEW
        ROLE_STUDENT:
            - ROLE_DASHBOARD_ACCESS
            - ROLE_LOGGED_IN
        ROLE_USER:
            - ROLE_DASHBOARD_ACCESS
            - ROLE_LOGGED_IN
        ROLE_ADMIN:
            - ROLE_DASHBOARD_COMPANY_FULL
            - ROLE_DASHBOARD_COMPANYCLASS_FULL
            - ROLE_DASHBOARD_DIRECTION_FULL
            - ROLE_DASHBOARD_INTERNTYPE_FULL
            - ROLE_DASHBOARD_ARCHIVETYPE_FULL
            - ROLE_DASHBOARD_PROJECT_FULL
            - ROLE_DASHBOARD_STUDENT_FULL
            - ROLE_DASHBOARD_TEACHER_FULL
            - ROLE_DASHBOARD_USER_FULL