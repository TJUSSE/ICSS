        ROLE_DASHBOARD_STUDENT_FULL:
            - ROLE_DASHBOARD_STUDENT_READ
            - ROLE_SSE_ICSS_DASHBOARD_STUDENT_CREATE
            - ROLE_SSE_ICSS_DASHBOARD_STUDENT_EDIT
            - ROLE_SSE_ICSS_DASHBOARD_STUDENT_DELETE
            - ROLE_SSE_ICSS_DASHBOARD_STUDENT_EXPORT
        ROLE_DASHBOARD_TEACHER_READ:
            - ROLE_SSE_ICSS_DASHBOARD_TEACHER_LIST
            - ROLE_SSE_ICSS_DASHBOARD_TEACHER_VIEW
        ROLE_DASHBOARD_TEACHER_FULL:
            - ROLE_DASHBOARD_TEACHER_READ
            - ROLE_SSE_ICSS_DASHBOARD_TEACHER_CREATE
